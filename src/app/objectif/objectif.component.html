<div class="container is-max-desktop" style="text-align:center">
  <div class="box">
    <h1 class="title is-2">{{ titre }}</h1>
  </div>
  <div class="box">
    <h2 class="title is-3">Rappel du cours</h2>
    <p [innerHTML]="rappelDuCoursHTML" style="text-align: left;"></p>
    <p><img *ngIf="rappelDuCoursImage != ''" [src]="rappelDuCoursImage" /></p>
  </div>
  <h2 *ngIf="videos.length == 1; else plusieursVideos" class="title is-3">Vidéo d'explication</h2>
  <ng-template #plusieursVideos><h2 class="title is-3">Vidéos d'explication</h2></ng-template>
  <div *ngFor="let video of videos" class="box">
    <h3 class="title is-4">{{video.titre}}</h3>
    <div class="image is-16by9">
      <iframe class="has-ratio" [src]="video.lienVideo| safe"></iframe>
    </div>
    <p><u>Vidéo de <a [href]="video.lienAuteur" target="_blank" rel="noopener noreferrer">{{ video.auteur }}</a></u></p>
  </div>
  <h2 class="title is-3">S'entraîner</h2>
  <div *ngFor="let exercice of exercices; index as i">
    <div class="box">
      <h3 class="title is-4">Niveau {{ i + 1 }} - {{ exercice.couleur }} <i class="far fa-copy" (click)="copierLien(exercice)"></i></h3>
      <div class="image is-16by9">
        <iframe class="has-ratio" [src]="exercice.lien| safe"></iframe>
      </div>
    </div>
    <div><br></div>
  </div>
  <div class="box">
    <h2 class="title is-3">Téléchargements</h2>
    <div style="padding: 5px;">
        <div style="padding: 5px;"><a *ngIf="lienFiche != ''" [href]="lienFiche">Télécharger la fiche</a></div>
        <div style="padding: 5px;"><a *ngIf="lienAnki != ''" [href]="lienAnki">Télécharger le paquet Anki</a></div>
    </div>
</div>
</div>
