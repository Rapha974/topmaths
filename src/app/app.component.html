<!-- Header -->
<div class="tabs is-large is-centered">
  <ul class="tabs-menu">
    <li [ngClass]="{'is-active': ongletActif == 'accueil'}"><a routerLink="/accueil" routerLinkActive="active"
        class="tabs-menu-link">Accueil</a></li>
    <li [ngClass]="{'is-active': ongletActif == 'objectifs'}"><a routerLink="/objectifs/tout" routerLinkActive="active"
        class="tabs-menu-link">Objectifs</a></li>
    <li [ngClass]="{'is-active': ongletActif == 'sequences'}"><a routerLink="/sequences/tout" routerLinkActive="active"
        class="tabs-menu-link">Séquences</a></li>
    <li [ngClass]="{'is-active': ongletActif == 'jeux'}"><a routerLink="/jeux" routerLinkActive="active"
        class="tabs-menu-link">Jeux</a></li>
  </ul>
  <a *ngIf="dataService.user.identifiant != ''" routerLink="profil" routerLinkActive="active">
    <figure class="image is-32x32">
      <img [src]="dataService.user.lienAvatar">
    </figure>
  </a>
  <a *ngIf="dataService.user.identifiant == ''" routerLink="login" routerLinkActive="active">
    <i class="far fa-user"></i>
  </a>
</div>
<!-- Affichage principal -->
<router-outlet></router-outlet>
